<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/jquery-3.7.0.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/task.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <div class="calculator-card">

            <div class="main-input">
                <input type="text" class="calculator-display" id="diaplay" value="0">
            </div>

            <div class="calculator-buttons-inputs">
                <button data-value="AC" class="button-ac">AC</button>
                <button data-value="DEL" class="button-operator">DEL</button>
                <button data-value="%" class="button-operator">%</button>
                <button data-value="/" class="button-operator">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="*" class="button-operator">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-" class="button-operator">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+" class="button-operator">+</button>

                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button data-value="00">00</button>
                <button data-value="=" class="button-equal">=</button>
            </div>

        </div>
    </div>

</body>

</html>
